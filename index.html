<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>hotel star | Homepage</title>
  </head>
  <body>
    <nav>
      <div class="nav__bar">
        <div class="nav__header">
          <div class="logo nav__logo">
            <div>H</div>
            <span>HOTEL<br />STAR</span>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About us</a></li>
          <li><a href="rooms-features.html">Rooms & Features</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <header class="header" id="home">
      <div class="section__container header__container">
        <h1>The Perfect<br />Base For You</h1>
        <button class="btn" onclick="window.location.href='rooms-features.html'">Take A Tour</button>
      </div>
    </header>

    <section class="booking">
      <div class="section__container booking__container">
        <form action="/" id="bookingForm">
          <div class="input__group">
            <label for="arrival">Arrival Date</label>
            <input type="text" placeholder="Your Arrival Date" />
          </div>
          <div class="input__group">
            <label for="departure">Departure Date</label>
            <input type="text" placeholder="Your Departure Date" />
          </div>
          <div class="input__group">
            <label for="guests">Guests</label>
            <input type="text" placeholder="No Of Guests" />
          </div>
          <button class="btn" type="button" id="checkBtn">Check Availability</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__bar">
        Copyright © 2025. All rights reserved.
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
    
    <script>
      document.getElementById("checkBtn").addEventListener("click", function () {
        this.textContent = "Accommodation is available! ✅";
        this.style.backgroundColor = "#486F8C";
        this.style.color = "white";
        this.style.fontFamily = "'Playfair Display', serif";
      });
    </script>
  </body>
</html>
